    <section>
      <p>How to play: Enter a target number and try to move the slider to that value. Retry as many times as you'd like:)</p>

      <table id="game">
        <tr>
          <th>Name</th>
          <th>Target Number</th>
          <th>Guess</th>
        </tr>
        <tr>
          <td><input type="text" id="user" value="Anonymous"></td>
          <td><input type="number" id="num" placeholder="1-100"></td>
          <td><input type="range" id="guess" min="1" max="100"></td>
          <td><button>submit</button></td>
        </tr>
      </table>

      <table id="scoreboard"></table>
    </section>

    <section>
      <table id="key">
        <tr><th>Key</th></tr>
        <tr><td class="correctGuess">Correct Guess</td></tr>
        <tr><td class="fiveOrLess">Within 5</td></tr>
        <tr><td class="fifteenOrLess">Within 15</td></tr>
        <tr><td class="wrongGuess">More than 15</td></tr>
      </table>
    </section>
